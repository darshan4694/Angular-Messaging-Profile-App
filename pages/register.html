<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Sign up here!</h2>
    </div>
    <div class="panel-body">
        <form role="form" name="registerForm" ng-submit="registerNewUser()" novalidate>
            <div class="form-group col-md-6">
                <h4>
                    <label for="first_name">First Name:</label>
                </h4>
                <input type="text" 
                name="first_name" 
                ng-model="newUser.first_name"
                id="first_name" class="form-control" placeholder="First Name" required>
            </div>
            <p ng-if="registerForm.first_name.$touched && registerForm.first_name.$invalid">The name is required.</p>
            <div class="form-group col-md-6">
                <h4>
                    <label for="last_name">Last Name:</label>
                </h4>
                <input type="text" name="last_name" ng-model="newUser.last_name" id="last_name" class="form-control" placeholder="Last Name" required>
                <p ng-if="registerForm.last_name.$touched && registerForm.last_name.$invalid">The name is required.</p>
            </div>
            <div class="form-group col-md-12">
                <h4>
                    <label for="username">Username:</label>
                </h4>
                <input type="text" name="username" ng-model="newUser.username" id="username" class="form-control" placeholder="Username" required>
                <p ng-if="registerForm.username.$touched && registerForm.username.$invalid">The name is required.</p>
            </div>
            <div class="form-group col-md-6">
                <h4>
                    <label for="password">Password:</label>
                </h4>
                <input type="password" name="password" ng-model="newUser.password" id="password" class="form-control" placeholder="Password" required>
                <p ng-if="registerForm.password.$touched && registerForm.password.$invalid">The name is required.</p>
            </div>
            <div class="form-group col-md-6">
                <h4>
                    <label for="password_confirmation">Password Confirmation:</label>
                </h4>
                <input type="password" name="password_confirmation" ng-model="newUser.password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password"
                required>
                <p ng-if="registerForm.password_confirmation.$touched && registerForm.password_confirmation.$invalid">The name is required.</p>
            </div>
            <div class="form-group col-md-12">
                <h4>
                    <label for="email">Email:</label>
                </h4>
                <input type="text" name="email" ng-model="newUser.email" id="email" class="form-control" placeholder="Email Address" required>
                <p ng-if="registerForm.email.$touched && registerForm.email.$invalid">The name is required.</p>
            </div>
            <div class="form-group col-md-6">
                <h4>
                    <label for="phone">Phone:</label>
                </h4>
                <input type="text" name="phone" ng-model="newUser.phone" id="phone" class="form-control" placeholder="Phone Number" required>
                <p ng-if="registerForm.phone.$touched && registerForm.phone.$invalid">The name is required.</p>
            </div>
            <div class="form-group col-md-6">
                <h4>
                    <label for="location">Location:</label>
                </h4>
                <input type="text" name="location" ng-model="newUser.location" id="location" class="form-control" placeholder="Location" required>
                <p ng-if="registerForm.location.$touched && registerForm.location.$invalid">The name is required.</p>
            </div>
            <input type="submit" value="Register" ng-disabled="registerForm.$invalid" class="btn btn-primary btn-block">
        </form>
    </div>
</div>
